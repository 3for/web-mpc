<!doctype html>
<html>
<head>
  <title>Financial Services D&amp;I Scorecard</title>

  <script type="text/javascript" src="../shared/jquery-1.18.0.min.js"></script>
  <script type="text/javascript" src="../shared/underscore.js"></script>
  
  <script src="http://docs.handsontable.com/pro/bower_components/handsontable-pro/dist/handsontable.full.min.js"></script>

  <script type="text/javascript" src="../shared/forge.min.js"></script>
  <script type="text/javascript" src="style/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="script/waitingDialog.js"></script>
  <script type="text/javascript" src="script/ssCreate.js"></script>
  <link rel="stylesheet" type="text/css" href="http://docs.handsontable.com/pro/bower_components/handsontable-pro/dist/handsontable.full.min.css">
  <link rel="stylesheet" type="text/css" href="http://handsontable.com/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="style/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/bootstrap/v3/css/bootstrap-theme.min.css">
  <style type="text/css">
    .hidden {
      display:none;
    }
    .handsontable .ht_clone_top,
    .handsontable .ht_clone_top_left,
    .handsontable .ht_clone_top_left_corner {
      transform: initial !important;
    }
    .handsontable col.rowHeader {
      width: 200px !important;
    }
    #body_wrap {
      padding-left: 8%;
      padding-right: 8%;
      padding-bottom: 50px;
    }
    #submit {
      float: left;
    }
    .handsontable th:first-child {
      text-align: left;
      white-space: normal;
    }
    .handsontable th {
      font-size:12px;
      white-space: pre-line;
      max-width: 110px;
      vertical-align: middle;
    }
    form label {
      font-weight: 400 !important;
      font-size: 1rem !important;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="body_wrap">
  <div class="page-header">
    <table width="100%">
    <tr>
      <td>
      <h1>Financial Services D&amp;I Scorecard<br/><small>DRAFT</small></h1>
      </td>
      <td align="right">
      <img src="../shared/bu.png" width="110px"/>
      </td>
    </tr>
    </table>
  </div>
  <h3>Enter Session Key</h3>
  <input autocomplete="off" type="text" id="sess"/>
  <h3>Email Address to track participation</h3>
  <input autocomplete="off" type=text id="emailf"/>
  <h3>Number of Employees (Report employees in only one category)</h3>
  <div id="main-hot" style=""></div>
  <br>
  <div id="directors">
    <h3>Board of Directors</h3>
    <form>
      <div class="checkbox">
      <label>
        <input autocomplete="off" type="checkbox" id="include-directors" name="include-directors"> Provide Board of Directors information
      </label>
      </div>
    </form>
    <div id="directors-hot" class="hidden"></div>
  </div>
  <div id="additional-questions">
    <h3>Additional Questions</h3>
    <div id="questions">
      <form id="question-a">
        <label for="question-a">Does your company hold events to celebrate diversity and inclusion?</label>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="yes">Yes</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="no">No</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="na">Don't wish to answer</label>
        </div>
      </form>
      <form id="question-b">
        <label for="question-b">Does your company provide diversity and inclusion education or training for managers, staff or both?</label>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="yes">Yes</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="no">No</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="na">Don't wish to answer</label>
        </div>
      </form>
      <form id="question-c">
        <label for="question-c">Does your management team meet to discuss your organization's diverse workforce or workplace culture?</label>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="yes">Yes</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="no">No</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="na">Don't wish to answer</label>
        </div>
      </form>
      <form id="question-d">
        <label for="question-d">Does your CEO engage in or lead discussions on diversity and inclusion with your management team or with other business executives?</label>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="yes">Yes</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="no">No</label>
        </div>
        <div class="radio">
          <label><input autocomplete="off" type="radio" name="optradio" value="na">Don't wish to answer</label>
        </div>
      </form>
    </div>
  </div>
  <div>
    <form>
      <div class="checkbox">
      <label>
        <input autocomplete="off" type="checkbox" id="verify" name="verify"> All information is verified and correct
      </label>
      </div>
    </form>
  </div>
  <button name="dump" class="btn btn-primary btn-lg" id="submit">Submit</button>
  <br/>
  <script type="text/javascript">
    
    $(document).ready(function() {
      // Construct main table
      $.ajax({
        type: "GET",
        url: "../shared/templates/main.json",
        dataType: "json"
      }).done(function (tableConfig) {
        var mainTableAndKeys = makeTable("#main-hot", tableConfig),
            questionForms = $('#questions form'),
            inputSources = {
              "main": mainTableAndKeys,
              "question": questionForms 
            }
        submissionHandling(inputSources, '/');
      });

    });

  </script>
  </div>
</body>
</html>
